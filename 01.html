<script>
    /*
    PROBLEMA: CUMPRIMENTAR
    Desenvolva um programa que contenha uma função que apresente um cumprimento para o usuário, mostrando a seguinte mensagem:
    "Bom dia, Visitante!"
    *Substitua a palavra Visitante pelo nome do usuário, que será fornecido pelo próprio usuário.
    */

    let usuario = prompt(`Bom dia, qual o seu nome?`);
    const cumprimento = "Bom dia, Visitante!";

    function bomDia (a) {
        let hello = "";
        if (usuario.length > 0) {
            hello = cumprimento.replace("Visitante", a);
        }
        else {
            hello = cumprimento;
        }
        return hello;
    }

    let mensagem = bomDia(usuario);
    alert(`${mensagem}`);
    
</script>
