<script>
    /*
    PROBLEMA: CONTAR VOGAIS
    Desenvolva um programa que contenha uma função que receba uma string e retorne a quantidade de vogais que a string possui.
    Por exemplo, se o usuário informar a palavra "Araquari", o programa deverá retornar o valor 5, pois a palavra possui 5 vogais.
    *Para simplificar, não considere vogais acentuadas.
    */

    let palavra = prompt(`Digite alguma palavra`).toLowerCase().trim();

    function check(a) {
        let amount = 0;
        for (let consoante of Array.from(palavra)) {
            if (consoante == "a" || consoante == "e" || consoante == "i" || consoante == "o" || consoante == "u") {
                amount ++;
            }
        }
        return amount;
    }
    let resultado = check(palavra);
    if (resultado == 0) {
        alert(`Não existe vogais nessa palavra`);
    }
    else if (resultado == 1) {
        alert(`Existe ${resultado} consoante nessa palavra`);
    }
    else {
        alert(`Existe ${resultado} consoantes nessa palavra`);
    }

</script>
