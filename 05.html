<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    let altura = Number(prompt(`Qual a altura do triangulo?`));
    let largura = Number(prompt(`E qual a largura?`));
    let tipo = prompt(`Qual o tipo de medida? cm, m ou km`).toLowerCase().trim();

    function formula(a, b, c) {
        let area = (a * b) / 2;
        if (c == "cm" || c == "m" || c == "km") {
            area = `${area}${tipo}`
        }
        return area;
    }
    let resultado = formula(altura, largura, tipo);
    alert(`A area desse triangulo: ${resultado}`);

</script>
